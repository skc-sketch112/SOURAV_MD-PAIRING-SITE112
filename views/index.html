<!DOCTYPE html>
<html>
<head>
  <title>WhatsApp Pairing</title>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <h2>WhatsApp Pairing Service</h2>
  <input id="number" placeholder="Enter WhatsApp number (e.g. 91XXXXXXXXXX)">
  <button onclick="pair()">Get Pairing Code</button>

  <div id="result"></div>

  <script>
    const socket = io();

    function pair() {
      const number = document.getElementById("number").value;
      fetch("/pair", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ number })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert("Your pairing code: " + data.code);
          document.getElementById("result").innerText = "Pairing code: " + data.code;
        } else {
          alert("Error: " + data.error);
        }
      });
    }

    socket.on("pairing", ({ number, code }) => {
      alert(`Pairing code for ${number}: ${code}`);
    });
  </script>
</body>
</html>
