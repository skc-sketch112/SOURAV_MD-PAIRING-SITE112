<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Pairing</title>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <h2>ðŸ”‘ WhatsApp Pairing System</h2>
  <input type="text" id="number" placeholder="91xxxxxxxxxx" />
  <button onclick="pair()">Get Pairing Code</button>
  <p id="result"></p>

  <h3>ðŸ“¥ Get Session</h3>
  <input type="text" id="sessionNumber" placeholder="Enter number again" />
  <button onclick="getSession()">Download Session</button>

  <script>
    const socket = io();

    // Show popup when pairing code is ready
    socket.on("pairing", (data) => {
      document.getElementById("result").innerText =
        "Pairing Code for " + data.number + ": " + data.code;
      alert("Your pairing code: " + data.code);
    });

    async function pair() {
      const number = document.getElementById("number").value;
      const res = await fetch("/pair", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ number }),
      });
      const data = await res.json();
      if (!data.success) {
        alert("Error: " + data.error);
      }
    }

    function getSession() {
      const num = document.getElementById("sessionNumber").value;
      if (!num) return alert("Enter number first");
      window.location.href = "/get-session/" + num;
    }
  </script>
</body>
</html>
